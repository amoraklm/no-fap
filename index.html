<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - سفر NoFap شما</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* رنگ‌های Tesla - تاریک و مدرن */
            --tesla-dark: #000000;
            --tesla-red: #e82127;
            --tesla-gray: #5c5e62;
            
            /* رنگ‌های Apple - تمیز و روشن */
            --apple-white: #f5f5f7;
            --apple-black: #1d1d1f;
            --apple-blue: #007aff;
            --apple-green: #34c759;
            
            /* رنگ‌های اضافی بر اساس روانشناسی */
            --calm-blue: #5ac8fa;
            --energy-orange: #ff9500;
            --focus-purple: #af52de;
            --growth-green: #34c759;
            
            /* سایه‌ها و افکت‌ها */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.16);
            
            /* انیمیشن‌ها */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* ریست و پایه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--tesla-dark) 0%, #1a1a1a 100%);
            color: var(--apple-white);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        /* نویگیشن اصلی */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--tesla-red) 0%, var(--energy-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-icons {
            display: flex;
            gap: 1.2rem;
        }

        .nav-icon {
            font-size: 1.4rem;
            color: var(--apple-white);
            opacity: 0.7;
            transition: var(--transition-smooth);
        }

        .nav-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* محتوای اصلی */
        .main-content {
            padding: 1.5rem;
            padding-bottom: 6rem;
        }

        /* کارت استرک */
        .streak-card {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95) 0%, rgba(20, 20, 20, 0.98) 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .streak-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--tesla-red), var(--energy-orange), var(--apple-green));
        }

        .streak-label {
            font-size: 1rem;
            color: var(--apple-white);
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .streak-number {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--apple-white) 0%, var(--calm-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin: 0.5rem 0;
            text-shadow: 0 0 20px rgba(90, 200, 250, 0.3);
        }

        .streak-days {
            font-size: 1.1rem;
            color: var(--apple-white);
            opacity: 0.9;
        }

        /* دکمه‌های عمل */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .btn {
            padding: 1rem 1.5rem;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition-bounce);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--tesla-red) 0%, var(--energy-orange) 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(232, 33, 39, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--apple-white);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(232, 33, 39, 0.5);
        }

        /* کارت‌های ویژگی */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition-smooth);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: var(--shadow-md);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--calm-blue) 0%, var(--focus-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--apple-white);
        }

        .feature-desc {
            font-size: 0.85rem;
            opacity: 0.7;
            color: var(--apple-white);
        }

        /* نویگیشن پایین */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 14px;
            transition: var(--transition-smooth);
            cursor: pointer;
        }

        .nav-item.active {
            background: rgba(232, 33, 39, 0.2);
        }

        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 0.3rem;
            color: var(--apple-white);
            opacity: 0.7;
            transition: var(--transition-smooth);
        }

        .nav-item.active .nav-icon {
            opacity: 1;
            color: var(--tesla-red);
        }

        .nav-label {
            font-size: 0.7rem;
            color: var(--apple-white);
            opacity: 0.7;
        }

        .nav-item.active .nav-label {
            opacity: 1;
            color: var(--tesla-red);
        }

        /* انیمیشن‌ها */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(232, 33, 39, 0.4); }
            50% { box-shadow: 0 0 20px rgba(232, 33, 39, 0.8); }
            100% { box-shadow: 0 0 10px rgba(232, 33, 39, 0.4); }
        }

        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }

        .float {
            animation: float 3s infinite ease-in-out;
        }

        .glow {
            animation: glow 2s infinite ease-in-out;
        }

        /* صفحه‌های مختلف */
        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition-smooth);
        }

        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* صفحه پروفایل */
        .profile-header {
            text-align: center;
            padding: 2rem 0;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--tesla-red) 0%, var(--energy-orange) 100%);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        /* رسپانسیو */
        @media (max-width: 400px) {
            .streak-number {
                font-size: 3.5rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- نویگیشن اصلی -->
        <nav class="main-nav">
            <div class="logo">
                <i class="fas fa-diamond"></i>
                <span>Nexus</span>
            </div>
            <div class="nav-icons">
                <i class="fas fa-bell nav-icon"></i>
                <i class="fas fa-cog nav-icon"></i>
            </div>
        </nav>

        <!-- محتوای اصلی -->
        <div class="main-content">
            <!-- کارت استرک -->
            <div class="streak-card float">
                <div class="streak-label">رکورد فعلی شما</div>
                <div class="streak-number">۱۲</div>
                <div class="streak-days">روز پاک</div>
            </div>

            <!-- دکمه‌های عمل -->
            <div class="action-buttons">
                <button class="btn btn-primary glow">
                    <i class="fas fa-plus"></i>
                    ثبت حال‌و‌هوا
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-trophy"></i>
                    چالش‌ها
                </button>
            </div>

            <!-- کارت‌های ویژگی -->
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h3 class="feature-title">تحلیل پیشرفته</h3>
                    <p class="feature-desc">بررسی الگوهای رفتاری و پیشرفت شما</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3 class="feature-title">جامعه حمایتی</h3>
                    <p class="feature-desc">ارتباط با سایر اعضا و دریافت حمایت</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <h3 class="feature-title">منابع آموزشی</h3>
                    <p class="feature-desc">دسترسی به مطالب آموزشی انحصاری</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3 class="feature-title">آمار و نمودار</h3>
                    <p class="feature-desc">پیگیری پیشرفت با نمودارهای تعاملی</p>
                </div>
            </div>
        </div>

        <!-- نویگیشن پایین -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-label">خانه</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-pie nav-icon"></i>
                <span class="nav-label">تحلیل‌ها</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-trophy nav-icon"></i>
                <span class="nav-label">چالش‌ها</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-label">پروفایل</span>
            </div>
        </nav>
    </div>

    <script>
        // مدیریت نویگیشن
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // انیمیشن‌های تعاملی
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // شبیه‌سازی داده‌های پویا
        function updateStreak() {
            const streakElement = document.querySelector('.streak-number');
            let currentStreak = parseInt(streakElement.textContent);
            
            // افزایش استرک هر ۵ ثانیه (برای دمو)
            setInterval(() => {
                currentStreak++;
                streakElement.textContent = currentStreak;
                
                // افزودن انیمیشن هنگام تغییر
                streakElement.classList.add('pulse');
                setTimeout(() => {
                    streakElement.classList.remove('pulse');
                }, 1000);
            }, 5000);
        }

        // راه‌اندازی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            updateStreak();
            
            // ایجاد افکت شناور برای کارت استرک
            setInterval(() => {
                document.querySelector('.streak-card').classList.toggle('float');
            }, 3000);
        });
    </script>
</body>
</html>
